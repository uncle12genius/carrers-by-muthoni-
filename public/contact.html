<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CareerBuild Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a365d',
                        secondary: '#2d3748',
                        accent: '#4299e1'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Header will be loaded here -->
    <div id="navbar-container"></div>
    
    <!-- Contact Page Content - KEEP THIS PART -->
    <main class="py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-6xl mx-auto">
                <h1 class="text-4xl font-bold text-center mb-12 text-primary">Get In Touch</h1>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <!-- Left Column - Contact Form -->
                    <div class="bg-white rounded-2xl shadow-lg p-8">
                        <h2 class="text-2xl font-bold mb-6 text-primary">Send a Message</h2>
                        <form class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">Full Name *</label>
                                    <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Email Address *</label>
                                    <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-gray-700 mb-2">Subject</label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                                    <option>Mentorship Program Inquiry</option>
                                    <option>Career Consultation</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-gray-700 mb-2">Your Message *</label>
                                <textarea rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required></textarea>
                            </div>
                            
                            <button type="submit" class="w-full bg-primary text-white font-semibold py-3 px-6 rounded-lg hover:bg-secondary">
                                Send Message
                            </button>
                        </form>
                    </div>
                    
                    <!-- Right Column - Contact Info -->
                    <div class="space-y-8">
                        <div class="bg-white rounded-2xl shadow-lg p-8">
                            <h2 class="text-2xl font-bold mb-6 text-primary">Contact Information</h2>
                            
                            <div class="space-y-6">
                                <div class="flex items-start">
                                    <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mr-4">
                                        <i class="fas fa-map-marker-alt text-primary"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-gray-800">Location</h3>
                                        <p class="text-gray-600">Nairobi, Kenya</p>
                                    </div>
                                </div>
                                
                                <div class="flex items-start">
                                    <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mr-4">
                                        <i class="fas fa-phone text-primary"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-gray-800">Phone</h3>
                                        <p class="text-gray-600">+254 700 000 000</p>
                                    </div>
                                </div>
                                
                                <div class="flex items-start">
                                    <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mr-4">
                                        <i class="fas fa-envelope text-primary"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-gray-800">Email</h3>
                                        <p class="text-gray-600">info@careerbuildmentors.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>
    
    <!-- JavaScript -->
    <script>
        // Simple function to load components
        async function loadComponent(containerId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.log('Error loading component:', error);
            }
        }
        
        // Load navbar and footer when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('navbar-container', '/components/navbar.html');
            loadComponent('footer-container', '/components/footer.html');
        });
    </script>
</body>
</html>
